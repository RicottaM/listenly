<div class="d-flex">
  <app-nav></app-nav>
  <div class="d-flex align-items-center mb-3 justify-content-center w-100">
    <form class="px-5 d-flex flex-column" [formGroup]="applyForm" (submit)="login()">
      <div class="row py-4 justify-content-center align-items-center">
        <div class="col-auto"><img src="../../../../assets/svg/logo-small.svg" /></div>
        <div class="col-auto"><h1>Sign in Listenly</h1></div>
      </div>
      <hr class="custom" />
      <div class="form-group py-3">
        <label for="email" class="fs-5">Email</label>
        <input
          type="email"
          class="form-control fs-5"
          id="email"
          formControlName="email"
          placeholder=""
          autocomplete="off"
        />
      </div>
      <div class="form-group">
        <label for="password" class="fs-5">Password</label>
        <input
          type="password"
          class="form-control fs-5"
          id="password"
          formControlName="password"
          placeholder=""
          autocomplete="off"
        />
      </div>

      <button class="btn fs-5 my-3">Sign in</button>

      <a class="nav-link pb-4 text-center" routerLink="/sign-up" routerLinkActive="active"
        >Don't have an account? Sign up!</a
      >
    </form>
  </div>
</div>
