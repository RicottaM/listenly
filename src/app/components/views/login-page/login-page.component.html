<div class="d-flex">
  <app-nav></app-nav>
  <div class="d-flex align-items-center mb-3 justify-content-center w-100">
    <form class="px-5 d-flex flex-column">
      <div class="row py-4 justify-content-center align-items-center">
        <div class="col-auto"><img src="../../../../assets/svg/logo-small.svg" /></div>
        <div class="col-auto"><h1>Sign in Listenly</h1></div>
      </div>
      <hr class="custom" />
      <div class="form-group py-3">
        <label for="email" class="fs-3">Email</label>
        <input type="email" class="form-control fs-4" id="email" placeholder="" autocomplete="off" />
      </div>
      <div class="form-group">
        <label for="password" class="fs-3">Password</label>
        <input type="password" class="form-control fs-4" id="password" placeholder="" autocomplete="off" />
      </div>
      <div class="text-center">
        <button type="submit" class="btn fs-5 mt-4 mb-2">Sign in</button>
      </div>

      <a class="nav-link text-center justify-content-center pb-4" routerLink="/register" routerLinkActive="active"
        >Don't have an account? Sign up!</a
      >
    </form>
  </div>
</div>
