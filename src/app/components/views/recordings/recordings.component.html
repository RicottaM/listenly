<div class="d-flex">
  <app-nav></app-nav>

  <div class="container w-100" *ngIf="recordings.length">
    <h1 class="py-3">Your Recordings</h1>
    <hr />
    <table class="table rounded">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Title</th>
          <th scope="col">Artist</th>
          <th scope="col">Duration</th>
        </tr>
      </thead>
      <tbody>
        @for (recording of recordings; track recording.id; let index = $index) {
        <tr>
          <th scope="row">{{ index + 1 }}</th>
          <td>{{ recording.title }}</td>
          <td>{{ recording.artist }}</td>
          <td>{{ recording.minutes }}.{{ recording.seconds > 9 ? recording.seconds : '0' + recording.seconds }}</td>
        </tr>
        }
      </tbody>
    </table>
  </div>

  <div class="d-flex w-100 align-self-center justify-content-center" *ngIf="!recordings.length">
    <app-login-form></app-login-form>
  </div>
</div>
