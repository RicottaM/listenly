<div class="d-flex">
  <app-nav></app-nav>
  <div class="container" *ngIf="userName">
    <h1 class="py-3">Your Recordings</h1>
    <div *ngFor="let recording of recordings" class="text-center">
      <p>{{ recording.title }} | {{ recording.minutes }}.{{ recording.seconds }}</p>
    </div>
  </div>
  <div class="d-flex w-100 align-self-center justify-content-center" *ngIf="!userName">
    <app-login-form></app-login-form>
  </div>
</div>
