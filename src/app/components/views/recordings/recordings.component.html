<div class="d-flex">
  <app-nav></app-nav>
  <div class="container" *ngIf="userRecordings.length">
    <h1 class="py-3">Your Recordings</h1>
    <div *ngFor="let recording of recordings">
      {{ recording.title }} {{ recording.artist }} {{ recording.minutes }}.{{
        recording.seconds > 9 ? recording.seconds : '0' + recording.seconds
      }}
    </div>
  </div>
  <div class="d-flex w-100 align-self-center justify-content-center" *ngIf="!userRecordings.length">
    <app-login-form></app-login-form>
  </div>
</div>
